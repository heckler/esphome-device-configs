# -----------------------------------------------------------------------------
# ESPHome config file for the fireplace accent light (Sonoff basic RF)
# CAH 2020-07-19
#
# For the initial reflashing with ESPHome, refer to <docs/flashing_sonoff_basic.md>
# -----------------------------------------------------------------------------

esphome:
  name: fireplace_light
  platform: ESP8266
  board: esp8285

wifi:
  networks:
    - ssid: !secret wifi_ssid_1
      password: !secret wifi_password_1
    - ssid: !secret wifi_ssid_2
      password: !secret wifi_password_2
    - ssid: !secret wifi_ssid_3
      password: !secret wifi_password_3

captive_portal:

ota:
  safe_mode: True
  password: !secret ota_password

api:

logger:
  level: DEBUG

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: True
    name: "Fireplace Light Button"
    on_press:
      - switch.toggle: relay

switch:
  - platform: gpio
    icon: mdi:fireplace
    name: "Fireplace Light Relay"
    pin: GPIO12
    id: relay

status_led:
  pin:
    number: GPIO13
    inverted: yes

sensor:

  - platform: uptime
    name: "Fireplace Light Uptime"
    id: uptime_sensor
